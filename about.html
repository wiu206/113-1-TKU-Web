<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>唭哩岸大帥哥的網站</title>
</head>
<body>
    <header>
        <h1>歡迎來到威伍的網站!</h1>
    </header>
    <main>
        <p>這裡可以馬上了解我</p>
        <table>
            <tr>
                <th>名稱</th>
                <th>年齡</th>
            </tr>
            <tr>
                <td>陳威伍</td>
                <td>20</td>
            </tr>
        </table>
        <strong>這是重要的內容。</strong>
        <em>其實也還好</em>
        <h2>我的網圖</h2>
        <p>我最滿意的照片</p>
        <img src="wei.jpg" alt="是我!">
        <h2>我的IG</h2>
        <a href="https://www.instagram.com/">哈嚕</a>
        <h2>個人特色</h2>
        <ul>
            <li>內向</li>
            <li>挑食</li>
            <li>哥布林</li>
        </ul>
        <form action="/submit" method="post">
            <label for="name">有什麼想問的 歡迎留言:</label>
            <input type="text" id="name" name="name">
            <input type="submit" value="提交">
        </form>
        <span>謝謝大家</span>
    </main>
</body>
</html>
